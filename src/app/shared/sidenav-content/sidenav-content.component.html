<div [ngClass]="sidebarcolor ? 'container ' + sidebarcolor : ''">
    <div [ngClass]="header ? header + ' sidenavheadertitle' : ''">
        <div *ngIf="header === 'credColorPalete'">
            <svg width="60" height="90" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <ellipse stroke-width="2" stroke="#d9a57c" ry="20" rx="20" id="svg_1" cy="35" cx="27"
                        fill="rgba(255,255,255,0)" />
                    <text transform="matrix(1.25392 0 0 0.934025 -243.1 -72.0731)" stroke="#d9a57c"
                        xml:space="preserve" text-anchor="start" font-family="'Fira Code'" font-size="21" id="svg_3"
                        y="122" x="209" fill="#d9a57c">E</text>
                </g>
            </svg>
        </div>
        <span [ngClass]="!sideBar ? ' collapse' : sideNavTitle + ' side-nav-title'">EMS</span>
    </div>

    <mat-nav-list>
        <mat-icon [class]="accountIcon" [ngClass]="!sideBar ? ' collapse' : ''">account_circle</mat-icon>
        <ng-container *ngFor="let item of menu">
            <mat-list-item *ngIf="!item.children || item.children.length === 0"
                [class]="themeNavLink"
                [routerLink]="item.route"
                [routerLinkActive]="themeActiveLink"
                [routerLinkActiveOptions]="{exact: true}">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <mat-icon mat-list-icon [ngClass]="!sideBar ? ' centericon' : ''">{{item.iconName}}</mat-icon>
                    <span class="displayname" [ngClass]="!sideBar ? ' collapse' : ''">{{item.displayName}}</span>
                </div>
            </mat-list-item>
        </ng-container>
    </mat-nav-list>
</div>
