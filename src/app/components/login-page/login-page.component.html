<div class="login-container">
    <div class="login-title-container">
        <h2 class="login-title">EMS</h2>
        
    </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter your username" required [formControl]="username">
          <mat-error *ngIf="username.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required [formControl]="password">
          <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <button mat-stroked-button color="accent">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
