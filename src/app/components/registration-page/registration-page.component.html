<div class="registration-container">
  <div class="registration-title-container">
    <h2 class="registration-title">EMS</h2>
  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter your username" required formControlName="username">
          <mat-error *ngIf="registrationForm.get('username')!.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" required formControlName="email">
          <mat-error *ngIf="registrationForm.get('email')!.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registrationForm.get('email')!.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required formControlName="password">
          <mat-error *ngIf="registrationForm.get('password')!.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password" required formControlName="confirmPassword">
          <mat-error *ngIf="registrationForm.get('confirmPassword')!.hasError('required')">Password confirmation is required</mat-error>
          <mat-error *ngIf="registrationForm.get('confirmPassword')!.hasError('passwordMismatch')">Passwords do not match</mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Register</button>
          <button mat-stroked-button color="accent" type="button" [routerLink]="['/login']">Back to Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
